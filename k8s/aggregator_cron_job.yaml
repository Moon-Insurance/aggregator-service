apiVersion: batch/v1
kind: CronJob
metadata:
  name: aggregator-cronjob
spec:
  schedule: "0 0 * * 1" # Runs every Monday at midnight
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: aggregator-service
              image: us-central1-docker.pkg.dev/moon-insurance/moon-insurance/aggregator-service:latest
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: db-secrets
                      key: DATABASE_URL
                - name: REDSHIFT_URL
                  valueFrom:
                    secretKeyRef:
                      name: db-secrets
                      key: REDSHIFT_URL
          restartPolicy: OnFailure
